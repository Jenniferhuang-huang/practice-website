    <script>
      var photos = [];
      var fileNames = [];
      var imageList = [];
      var image;
      var openList = "<li id = 'photo'>";
      var closeList = "</li>";

      //Create a loop to create 6 images starting with index of 0
      for (var i = 0; i < 6; i++) {
        fileNames.push("winterland" + (i + 1));
        photos.push(
          "<img src = 'images/" +
            fileNames[i] +
            ".jpg' alt = 'Winter land photo " +
            (i + 1) +
            "' width = 640px>"
        ); //assemble full image elements
        image = openList + photos[i] + closeList;
        imageList.push(image);
      }
      //Display all six images from the array in the album
      document.getElementById("album").innerHTML = imageList.join();
